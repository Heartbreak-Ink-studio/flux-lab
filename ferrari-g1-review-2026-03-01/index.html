<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ferrari Commercial G1 - Greybox Prototype</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        canvas { display: block; }
        #info { position: absolute; top: 10px; width: 100%; text-align: center; color: white; font-family: sans-serif; pointer-events: none; }
    </style>
</head>
<body>
    <div id="info">Ferrari Commercial G1: Greybox Layout (Use Mouse to Orbit)</div>
    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';
        import { OrbitControls } from 'https://unpkg.com/three@0.160.0/examples/jsm/controls/OrbitControls.js';

        // Scene Setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x050505); // Dark void
        scene.fog = new THREE.FogExp2(0x050505, 0.02); // Atmosphere

        // Camera
        const camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(5, 3, 8); // Front-quarter low-ish angle
        camera.lookAt(0, 1, 0);

        // Renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.body.appendChild(renderer.domElement);

        // Controls
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        // --- Greybox Assets ---

        // 1. Treadmill (Base)
        const treadmillGeo = new THREE.BoxGeometry(1.5, 0.2, 4);
        const treadmillMat = new THREE.MeshStandardMaterial({ color: 0x1a1a1a, roughness: 0.2 });
        const treadmill = new THREE.Mesh(treadmillGeo, treadmillMat);
        treadmill.position.y = 0.1;
        treadmill.receiveShadow = true;
        scene.add(treadmill);

        // 2. Horse Placeholder (Group of shapes to suggest form)
        const horseGroup = new THREE.Group();
        
        // Body
        const bodyGeo = new THREE.CapsuleGeometry(0.5, 1.5, 4, 8);
        const horseMat = new THREE.MeshStandardMaterial({ color: 0x8B4513, roughness: 0.4 }); // Brown/Bronze
        const body = new THREE.Mesh(bodyGeo, horseMat);
        body.rotation.x = Math.PI / 2;
        body.position.y = 1.2;
        body.castShadow = true;
        horseGroup.add(body);

        // Head/Neck
        const neckGeo = new THREE.CylinderGeometry(0.2, 0.4, 1, 8);
        const neck = new THREE.Mesh(neckGeo, horseMat);
        neck.position.set(0, 1.8, 0.8);
        neck.rotation.x = -Math.PI / 4;
        neck.castShadow = true;
        horseGroup.add(neck);

        const headGeo = new THREE.BoxGeometry(0.3, 0.6, 0.35);
        const head = new THREE.Mesh(headGeo, horseMat);
        head.position.set(0, 2.3, 1.0);
        head.rotation.x = Math.PI / 2;
        head.castShadow = true;
        horseGroup.add(head);

        // Legs (Simplified)
        const legGeo = new THREE.CylinderGeometry(0.1, 0.1, 1.2, 8);
        const leg1 = new THREE.Mesh(legGeo, horseMat); leg1.position.set(0.3, 0.6, 0.6); horseGroup.add(leg1);
        const leg2 = new THREE.Mesh(legGeo, horseMat); leg2.position.set(-0.3, 0.6, 0.6); horseGroup.add(leg2);
        const leg3 = new THREE.Mesh(legGeo, horseMat); leg3.position.set(0.3, 0.6, -0.6); horseGroup.add(leg3);
        const leg4 = new THREE.Mesh(legGeo, horseMat); leg4.position.set(-0.3, 0.6, -0.6); horseGroup.add(leg4);

        scene.add(horseGroup);

        // 3. Environment: Empty Chairs (Instanced)
        const chairCount = 200;
        const chairGeo = new THREE.BoxGeometry(0.5, 0.8, 0.5);
        const chairMat = new THREE.MeshStandardMaterial({ color: 0x333333, roughness: 0.8 });
        const chairs = new THREE.InstancedMesh(chairGeo, chairMat, chairCount);
        
        const dummy = new THREE.Object3D();
        let idx = 0;
        // Arrange in semi-circle / auditorium style behind/around
        for (let r = 5; r < 25; r += 2) { // Radius
            const circumference = 2 * Math.PI * r;
            const countInRow = Math.floor(circumference / 1.5);
            for (let i = 0; i < countInRow; i++) {
                if (idx >= chairCount) break;
                const angle = (i / countInRow) * Math.PI * 2; // Full circle
                // Keep front clear for camera
                if (angle > Math.PI * 0.1 && angle < Math.PI * 0.9) { 
                   // Skip front view area
                } else {
                     dummy.position.set(
                        Math.cos(angle) * r,
                        0.4,
                        Math.sin(angle) * r
                    );
                    dummy.lookAt(0, 1, 0);
                    dummy.updateMatrix();
                    chairs.setMatrixAt(idx++, dummy.matrix);
                }
            }
        }
        chairs.receiveShadow = true;
        scene.add(chairs);

        // 4. Lighting (The "Spotlight")
        const spotLight = new THREE.SpotLight(0xffffff, 500); // High intensity
        spotLight.position.set(0, 10, 5);
        spotLight.angle = Math.PI / 6;
        spotLight.penumbra = 0.5;
        spotLight.decay = 2;
        spotLight.distance = 50;
        spotLight.castShadow = true;
        spotLight.shadow.mapSize.width = 1024;
        spotLight.shadow.mapSize.height = 1024;
        scene.add(spotLight);

        // Rim Light
        const rimLight = new THREE.SpotLight(0xccccff, 200);
        rimLight.position.set(0, 5, -5);
        rimLight.lookAt(0, 1, 0);
        scene.add(rimLight);

        // Ambient (Very low)
        const ambient = new THREE.AmbientLight(0x404040, 0.2); 
        scene.add(ambient);


        // Animation Loop
        function animate() {
            requestAnimationFrame(animate);

            // Subtle "Gallop" bobbing
            const time = Date.now() * 0.005;
            horseGroup.position.y = Math.sin(time) * 0.1; 
            horseGroup.rotation.x = Math.sin(time * 1.5) * 0.05;

            // Belt movement illusion (not visible on solid color but concept)
            
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // Handle Resize
        window.addEventListener('resize', onWindowResize, false);
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FLUX LAB — Heartbreak Ink</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    background: #0a0a12;
    color: #e0e0e0;
    font-family: 'Courier New', monospace;
    min-height: 100vh;
  }
  .header {
    text-align: center;
    padding: 60px 20px 40px;
    border-bottom: 1px solid rgba(68, 136, 255, 0.2);
  }
  .header h1 {
    font-size: 2.5rem;
    letter-spacing: 0.3em;
    color: #fff;
    margin-bottom: 8px;
  }
  .header h1 span { color: #4488ff; }
  .header p {
    color: #888;
    font-size: 0.9rem;
    letter-spacing: 0.15em;
  }
  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
    gap: 24px;
    padding: 40px 5%;
    max-width: 1400px;
    margin: 0 auto;
  }
  .card {
    background: rgba(255,255,255,0.03);
    border: 1px solid rgba(68,136,255,0.15);
    border-radius: 8px;
    overflow: hidden;
    transition: border-color 0.3s, transform 0.3s;
    cursor: pointer;
    text-decoration: none;
    color: inherit;
    display: block;
  }
  .card:hover {
    border-color: #4488ff;
    transform: translateY(-4px);
  }
  .card-preview {
    height: 200px;
    background: #0d0d18;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    overflow: hidden;
  }
  .card-preview .glow {
    width: 80px; height: 80px;
    border-radius: 50%;
    filter: blur(30px);
    position: absolute;
    opacity: 0.6;
    animation: pulse 3s ease-in-out infinite alternate;
  }
  @keyframes pulse {
    from { transform: scale(0.8); opacity: 0.4; }
    to { transform: scale(1.2); opacity: 0.7; }
  }
  .card-preview .label {
    position: relative;
    z-index: 1;
    font-size: 1.4rem;
    letter-spacing: 0.25em;
    color: #fff;
    font-weight: bold;
  }
  .card-body {
    padding: 16px 20px;
  }
  .card-body .desc {
    font-size: 0.8rem;
    color: #999;
    margin-bottom: 8px;
    line-height: 1.4;
  }
  .card-body .meta {
    font-size: 0.7rem;
    color: #555;
  }
  .card-body .status {
    display: inline-block;
    font-size: 0.7rem;
    padding: 2px 8px;
    border-radius: 4px;
    margin-left: 8px;
  }
  .status.live { background: rgba(0,255,100,0.15); color: #0f6; }
  .status.broken { background: rgba(255,50,50,0.15); color: #f55; }
  .footer {
    text-align: center;
    padding: 40px 20px;
    color: #333;
    font-size: 0.7rem;
    letter-spacing: 0.1em;
  }
</style>
</head>
<body>

<div class="header">
  <h1><span>FLUX</span> LAB</h1>
  <p>HEARTBREAK INK — 3D CINEMATIC SHOWCASES</p>
</div>

<div class="gallery" id="gallery"></div>

<div class="footer">HEARTBREAK INK © 2026 — POWERED BY FLUX ⚡</div>

<script>
const pieces = [
  { name: "RHYTHM DODGE", path: "rhythm-dodge/", desc: "Arcade survival mini-game with beat-synced obstacles and combo scoring", date: "2026-02-27", color: "#7a5cff", status: "live" },
  { name: "STRENGTH DEMO", path: "strength-demo/", desc: "Interactive procedural cinematic proving Three.js web-native power", date: "2026-02-27", color: "#4da3ff", status: "live" },
  { name: "DATE CAFE", path: "date-cafe/", desc: "Anthropomorphic coffee date — moody Wong Kar-wai-inspired cinematic study", date: "2026-02-27", color: "#c84b3a", status: "live" },
  { name: "SOLACE", path: "solace/", desc: "Rain-soaked rooftop nocturne — a lone walk, a held breath, a neon release", date: "2026-02-27", color: "#6f92ff", status: "live" },
  { name: "DAYLIGHT", path: "daylight/", desc: "A cinematic golden-hour walk through suburbia — intimate pause, crane-rise finale", date: "2026-02-26", color: "#FFD700", status: "live" },
  { name: "ECHOES", path: "echoes/", desc: "Lone figure, orbiting light shards, obsidian void", date: "2026-02-26", color: "#4488ff", status: "live" },
  { name: "SOLILOQUY", path: "soliloquy/", desc: "Solo figure, dramatic lighting, cinematic letterboxing", date: "2026-02-26", color: "#ff6633", status: "live" },
  { name: "GENESIS", path: "genesis/", desc: "Creation — particle birth from nothing", date: "2026-02-26", color: "#44ff88", status: "live" },
  { name: "DEEP v2", path: "deep-v2/", desc: "Deep ocean, bioluminescent rebuild", date: "2026-02-26", color: "#00ccff", status: "live" },
  { name: "PULSE", path: "pulse/", desc: "Beating heart — energy sphere", date: "2026-02-25", color: "#ff4466", status: "live" },
  { name: "VOID", path: "void/", desc: "Monolith in the void — first Flux piece", date: "2026-02-25", color: "#8844ff", status: "live" },
  { name: "FRACTURE", path: "fracture/", desc: "Shattered geometry", date: "2026-02-25", color: "#ff8833", status: "broken" },
];

const gallery = document.getElementById('gallery');
pieces.forEach(p => {
  const a = document.createElement('a');
  a.className = 'card';
  a.href = p.path;
  a.innerHTML = `
    <div class="card-preview">
      <div class="glow" style="background:${p.color}"></div>
      <span class="label">${p.name}</span>
    </div>
    <div class="card-body">
      <div class="desc">${p.desc}</div>
      <div class="meta">${p.date}<span class="status ${p.status}">${p.status === 'live' ? '● LIVE' : '● BROKEN'}</span></div>
    </div>`;
  gallery.appendChild(a);
});
</script>
</body>
</html>
